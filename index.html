<!DOCTYPE html>
<html>
	<head>
		<title>Landing Page</title>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<link rel="stylesheet" type="text/css" href="landing_page.css">
	</head>

	<body>
		<header id="header">
			<div id="header-div">
				<img src="logo1.PNG" alt="logo" id="header-img">
				<nav id="nav-bar">
					<ul class="nav-link">
						<li>Buy</li>
						<li>Sell</li>
						<li>Login</li>
						<li><span id="signup">Sign Up</span></li>
					</ul>
				</nav>
			

				<div id="search-box">
					<div id="search-nav">
					<ul class="search-nav">
						<li>BUY</li>
						<li>RENT</li>
						<li>SELL</li>
						<li>HOME ESTIMATE</li>
					</ul>
					</div>


					<div id="search_bar">
					<input type="text" id="search" name="search" placeholder="Enter an address, City, ZIP, Neighborhood">
					<button class="search_bttn">Search</button>
					</div>
				</div>
			
		

				<div class="numbers_houses">
					<p>1,682 <br>
						<span class="second-line">Homes for Sale</span>
					</p> 
					<span class="vl"></span>
					<p>178 <br>
						<span class="second-line">Open Houses</span>
					</p> 
					<span class="vl"></span>
					<p>2,786 <br>
						<span class="second-line">Recently Sold</span>
					</p> 
					<span class="vl"></span>
					<p>475 <br>
						<span class="second-line">Price Reduced</span>
					</p>
				</div>
			</div>
		</header>

		<div id="homes">
			<div class="heading_homes">
				<p>HOMES YOU MIGHT LIKE</p>
			</div>

			<div id="home_samples">
			<figure class="home_samples">
				<img class="sample-img" src="brown_house.jpg" alt="brown_house" height="200px" width="250px" />
				<figcaption class="figcap">$2,049,000 <br />
					<span class="address">3228 Washington St.</span>
				</figcaption>
			</figure>
			
			
			<figure class="home_samples">	
				<img class="sample-img" src="white_house.jpg" alt="white_house" height="200px" width="250px" />
				<figcaption class="figcap">$3,366,000<br />
					<span class="address">4341 Habor Walk Ave</span>
				</figcaption>
			</figure>
				
			<figure class="home_samples">	
				<img class="sample-img" src="concrete_house.jpg" alt="concrete_house" height="200px" width="250px" />
				<figcaption class="figcap">$1,025,000<br />
					<span class="address">8710 Hammett Ave</span>
				</figcaption>
			</figure>
			</div>
		</div>
	</body>
</html>
